<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#062B1A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22C55E"/>
      <stop offset="1" stop-color="#16A34A"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="600" cy="285" r="210" fill="#123B24" opacity=".22"/>

  <g filter="url(#glow)" transform="translate(600 290)">
    <!-- pitch -->
    <rect x="-230" y="-150" width="460" height="300" rx="26" fill="url(#accent)" opacity=".95"/>
    <rect x="-205" y="-125" width="410" height="250" rx="20" fill="none" stroke="#E5E7EB" stroke-opacity=".35" stroke-width="8"/>
    <line x1="0" y1="-125" x2="0" y2="125" stroke="#E5E7EB" stroke-opacity=".35" stroke-width="8"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#E5E7EB" stroke-opacity=".35" stroke-width="8"/>

    <!-- ball -->
    <circle cx="190" cy="120" r="58" fill="#111827" opacity=".78" stroke="#E5E7EB" stroke-opacity=".35" stroke-width="6"/>
    <path d="M 190 95 l 16 12 -6 20 h -20 l -6 -20z" fill="#E5E7EB" opacity=".65"/>
  </g>

  <text x="600" y="560" fill="#E5E7EB" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="56" text-anchor="middle">Futebol</text>
  <text x="600" y="600" fill="#A7B0C0" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="600" font-size="24" text-anchor="middle">placeholder • Existência em Jogo</text>
</svg>
