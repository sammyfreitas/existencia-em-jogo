<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#101C3A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- halo -->
  <circle cx="600" cy="290" r="210" fill="#2B3A7A" opacity=".25"/>

  <!-- puzzle piece -->
  <g filter="url(#glow)" transform="translate(600 290)">
    <path d="
      M -160 -80
      h 70
      c 10 -55 90 -55 100 0
      h 70
      v 60
      c 55 10 55 90 0 100
      v 60
      h -70
      c -10 55 -90 55 -100 0
      h -70
      v -60
      c -55 -10 -55 -90 0 -100
      z" fill="url(#accent)" opacity=".95"/>
    <path d="
      M -160 -80
      h 70
      c 10 -55 90 -55 100 0
      h 70
      v 60
      c 55 10 55 90 0 100
      v 60
      h -70
      c -10 55 -90 55 -100 0
      h -70
      v -60
      c -55 -10 -55 -90 0 -100
      z" fill="none" stroke="#E5E7EB" stroke-opacity=".35" stroke-width="6"/>
  </g>

  <text x="600" y="560" fill="#E5E7EB" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="56" text-anchor="middle">Autismo</text>
  <text x="600" y="600" fill="#A7B0C0" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="600" font-size="24" text-anchor="middle">placeholder • Existência em Jogo</text>
</svg>
