<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#0B2E3A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#06B6D4"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="600" cy="285" r="210" fill="#0F3B46" opacity=".25"/>

  <g filter="url(#glow)" transform="translate(600 285)">
    <!-- big gear -->
    <g>
      <circle r="120" fill="url(#accent)" opacity=".95"/>
      <circle r="52" fill="#0B1020" opacity=".35"/>
      <g fill="#E5E7EB" opacity=".35">
        <rect x="-10" y="-175" width="20" height="55" rx="8"/>
        <rect x="-10" y="120" width="20" height="55" rx="8"/>
        <rect x="-175" y="-10" width="55" height="20" rx="8"/>
        <rect x="120" y="-10" width="55" height="20" rx="8"/>
        <rect x="95" y="-150" width="20" height="55" rx="8" transform="rotate(45)"/>
        <rect x="95" y="-150" width="20" height="55" rx="8" transform="rotate(135)"/>
        <rect x="95" y="-150" width="20" height="55" rx="8" transform="rotate(225)"/>
        <rect x="95" y="-150" width="20" height="55" rx="8" transform="rotate(315)"/>
      </g>
    </g>

    <!-- small gear -->
    <g transform="translate(180 90) scale(.75)">
      <circle r="90" fill="#111827" opacity=".75" stroke="#E5E7EB" stroke-opacity=".35" stroke-width="8"/>
      <circle r="38" fill="#0B1020" opacity=".35"/>
      <g fill="#E5E7EB" opacity=".35">
        <rect x="-8" y="-132" width="16" height="40" rx="7"/>
        <rect x="-8" y="92" width="16" height="40" rx="7"/>
        <rect x="-132" y="-8" width="40" height="16" rx="7"/>
        <rect x="92" y="-8" width="40" height="16" rx="7"/>
        <rect x="72" y="-115" width="16" height="40" rx="7" transform="rotate(45)"/>
        <rect x="72" y="-115" width="16" height="40" rx="7" transform="rotate(135)"/>
        <rect x="72" y="-115" width="16" height="40" rx="7" transform="rotate(225)"/>
        <rect x="72" y="-115" width="16" height="40" rx="7" transform="rotate(315)"/>
      </g>
    </g>
  </g>

  <text x="600" y="560" fill="#E5E7EB" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="56" text-anchor="middle">Engenheiro</text>
  <text x="600" y="600" fill="#A7B0C0" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="600" font-size="24" text-anchor="middle">placeholder • Existência em Jogo</text>
</svg>
