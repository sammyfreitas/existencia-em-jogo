<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#2B2106"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#EF4444"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="600" cy="285" r="210" fill="#4A3A12" opacity=".20"/>

  <g filter="url(#glow)" transform="translate(600 290)">
    <!-- podium -->
    <rect x="-150" y="-40" width="300" height="220" rx="22" fill="#111827" opacity=".7" stroke="#E5E7EB" stroke-opacity=".25" stroke-width="6"/>
    <rect x="-130" y="-20" width="260" height="20" rx="10" fill="url(#accent)" opacity=".9"/>
    <circle cx="0" cy="10" r="26" fill="#E5E7EB" opacity=".18"/>
    <rect x="-85" y="55" width="170" height="16" rx="8" fill="#E5E7EB" opacity=".18"/>
    <rect x="-110" y="90" width="220" height="16" rx="8" fill="#E5E7EB" opacity=".14"/>

    <!-- megaphone -->
    <g transform="translate(220 -60)">
      <path d="M -120 40 L 30 -10 L 30 90 L -120 40 Z" fill="url(#accent)" opacity=".95"/>
      <rect x="-160" y="35" width="50" height="55" rx="14" fill="#111827" opacity=".7" stroke="#E5E7EB" stroke-opacity=".2" stroke-width="6"/>
      <path d="M 40 15 q 45 35 0 70" fill="none" stroke="#E5E7EB" stroke-opacity=".45" stroke-width="10" stroke-linecap="round"/>
      <path d="M 70 0 q 60 50 0 100" fill="none" stroke="#E5E7EB" stroke-opacity=".25" stroke-width="8" stroke-linecap="round"/>
    </g>
  </g>

  <text x="600" y="560" fill="#E5E7EB" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="56" text-anchor="middle">Política</text>
  <text x="600" y="600" fill="#A7B0C0" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="600" font-size="24" text-anchor="middle">placeholder • Existência em Jogo</text>
</svg>
