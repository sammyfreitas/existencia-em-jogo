<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#0B2A1A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22C55E"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="600" cy="285" r="210" fill="#123B2B" opacity=".20"/>

  <g filter="url(#glow)" transform="translate(600 290)">
    <!-- board -->
    <rect x="-240" y="-150" width="480" height="260" rx="22" fill="#111827" opacity=".7" stroke="#E5E7EB" stroke-opacity=".25" stroke-width="6"/>
    <rect x="-220" y="-130" width="440" height="220" rx="18" fill="url(#accent)" opacity=".18"/>
    <path d="M -170 -60 h 220" stroke="#E5E7EB" stroke-opacity=".35" stroke-width="10" stroke-linecap="round"/>
    <path d="M -170 -10 h 160" stroke="#E5E7EB" stroke-opacity=".25" stroke-width="10" stroke-linecap="round"/>
    <path d="M -170 40 h 260" stroke="#E5E7EB" stroke-opacity=".20" stroke-width="10" stroke-linecap="round"/>
    <!-- chalk -->
    <rect x="160" y="110" width="150" height="26" rx="13" fill="#E5E7EB" opacity=".45"/>
    <rect x="-180" y="110" width="340" height="18" rx="9" fill="#0B1020" opacity=".25"/>
  </g>

  <text x="600" y="560" fill="#E5E7EB" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="56" text-anchor="middle">Professor</text>
  <text x="600" y="600" fill="#A7B0C0" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="600" font-size="24" text-anchor="middle">placeholder • Existência em Jogo</text>
</svg>
