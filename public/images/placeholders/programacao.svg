<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#0F1B3A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="600" cy="285" r="210" fill="#203B7A" opacity=".18"/>

  <g filter="url(#glow)" transform="translate(600 290)">
    <!-- terminal window -->
    <rect x="-260" y="-160" width="520" height="300" rx="24" fill="#111827" opacity=".78" stroke="#E5E7EB" stroke-opacity=".22" stroke-width="6"/>
    <rect x="-260" y="-160" width="520" height="54" rx="24" fill="#0B1020" opacity=".65"/>
    <circle cx="-220" cy="-133" r="10" fill="#EF4444" opacity=".85"/>
    <circle cx="-190" cy="-133" r="10" fill="#F59E0B" opacity=".85"/>
    <circle cx="-160" cy="-133" r="10" fill="#22C55E" opacity=".85"/>

    <!-- prompt -->
    <path d="M -200 -45 L -150 -10 L -200 25" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="-130" y="10" width="120" height="12" rx="6" fill="#E5E7EB" opacity=".25"/>

    <!-- code brackets -->
    <path d="M 70 -10 l -40 40 l 40 40" fill="none" stroke="#E5E7EB" stroke-opacity=".45" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 170 -10 l 40 40 l -40 40" fill="none" stroke="#E5E7EB" stroke-opacity=".45" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 140 -25 l -30 130" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" opacity=".9"/>
  </g>

  <text x="600" y="560" fill="#E5E7EB" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="56" text-anchor="middle">Programação</text>
  <text x="600" y="600" fill="#A7B0C0" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="600" font-size="24" text-anchor="middle">placeholder • Existência em Jogo</text>
</svg>
