<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#1A2A4A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#EF4444"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="600" cy="285" r="210" fill="#243B7A" opacity=".22"/>

  <g filter="url(#glow)" transform="translate(600 285)">
    <path d="M -120 -120 h 240 v 90 c 0 110 -80 180 -120 200 c -40 -20 -120 -90 -120 -200 z"
          fill="url(#accent)" opacity=".95"/>
    <path d="M -170 -85 c -70 10 -70 120 0 130" fill="none" stroke="#E5E7EB" stroke-opacity=".45" stroke-width="18" stroke-linecap="round"/>
    <path d="M 170 -85 c 70 10 70 120 0 130" fill="none" stroke="#E5E7EB" stroke-opacity=".45" stroke-width="18" stroke-linecap="round"/>
    <rect x="-70" y="190" width="140" height="30" rx="12" fill="#111827" opacity=".75"/>
    <rect x="-110" y="220" width="220" height="40" rx="14" fill="#111827" opacity=".6" stroke="#E5E7EB" stroke-opacity=".25" stroke-width="6"/>
    <polygon points="0,-35 14,8 60,8 22,32 36,75 0,48 -36,75 -22,32 -60,8 -14,8" fill="#0B1020" opacity=".25"/>
  </g>

  <text x="600" y="560" fill="#E5E7EB" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="56" text-anchor="middle">Esportes</text>
  <text x="600" y="600" fill="#A7B0C0" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="600" font-size="24" text-anchor="middle">placeholder • Existência em Jogo</text>
</svg>
