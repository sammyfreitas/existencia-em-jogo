<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#2A114B"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#A855F7"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="600" cy="285" r="210" fill="#3B1B5E" opacity=".25"/>

  <g filter="url(#glow)" transform="translate(600 290)">
    <!-- theater mask -->
    <path d="M -170 -40 c 30 -70 160 -70 190 0 c 25 55 -35 140 -95 150 c -60 -10 -120 -95 -95 -150z"
          fill="url(#accent)" opacity=".95"/>
    <circle cx="-110" cy="-10" r="14" fill="#0B1020" opacity=".45"/>
    <circle cx="-60" cy="-10" r="14" fill="#0B1020" opacity=".45"/>
    <path d="M -120 40 q 30 30 70 0" fill="none" stroke="#0B1020" stroke-opacity=".35" stroke-width="10" stroke-linecap="round"/>

    <!-- clapperboard -->
    <g transform="translate(170 40)">
      <rect x="-120" y="-60" width="240" height="150" rx="18" fill="#111827" opacity=".75" stroke="#E5E7EB" stroke-opacity=".35" stroke-width="6"/>
      <path d="M -120 -50 h 240" stroke="#E5E7EB" stroke-opacity=".35" stroke-width="10"/>
      <path d="M -110 -55 l 40 45" stroke="#E5E7EB" stroke-opacity=".55" stroke-width="10"/>
      <path d="M -50 -55 l 40 45" stroke="#E5E7EB" stroke-opacity=".55" stroke-width="10"/>
      <path d="M 10 -55 l 40 45" stroke="#E5E7EB" stroke-opacity=".55" stroke-width="10"/>
      <path d="M 70 -55 l 40 45" stroke="#E5E7EB" stroke-opacity=".55" stroke-width="10"/>
    </g>
  </g>

  <text x="600" y="560" fill="#E5E7EB" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="56" text-anchor="middle">Cultura</text>
  <text x="600" y="600" fill="#A7B0C0" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="600" font-size="24" text-anchor="middle">placeholder • Existência em Jogo</text>
</svg>
