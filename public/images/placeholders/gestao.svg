<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#1B1B3A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="600" cy="285" r="210" fill="#2A2A6B" opacity=".20"/>

  <g filter="url(#glow)" transform="translate(600 290)">
    <rect x="-220" y="-140" width="440" height="280" rx="24" fill="#111827" opacity=".65" stroke="#E5E7EB" stroke-opacity=".25" stroke-width="6"/>
    <rect x="-170" y="20" width="55" height="90" rx="10" fill="url(#accent)" opacity=".95"/>
    <rect x="-90" y="-10" width="55" height="120" rx="10" fill="url(#accent)" opacity=".85"/>
    <rect x="-10" y="-60" width="55" height="170" rx="10" fill="url(#accent)" opacity=".75"/>
    <rect x="70" y="-95" width="55" height="205" rx="10" fill="url(#accent)" opacity=".65"/>
    <path d="M -170 60 L -62 30 L 18 -15 L 97 -45" fill="none" stroke="#E5E7EB" stroke-opacity=".55" stroke-width="10" stroke-linecap="round"/>
    <path d="M 97 -45 l -18 -10 m 18 10 l -10 18" stroke="#E5E7EB" stroke-opacity=".55" stroke-width="10" stroke-linecap="round"/>
  </g>

  <text x="600" y="560" fill="#E5E7EB" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="56" text-anchor="middle">Gestão</text>
  <text x="600" y="600" fill="#A7B0C0" font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="600" font-size="24" text-anchor="middle">placeholder • Existência em Jogo</text>
</svg>
